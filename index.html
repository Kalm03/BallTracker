<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Ball Tracker</h1>
    <form id="update-form" class="fantasy-card">
        <div class="form-group">
            <h2>Damage (i, j, k):</h2>
            <div class="input-container">
                <select id="damage-type" name="damageType" value="BLG">
                    <option value="Acid">Acid</option>
                    <option value="Bludgeoning" selected>Bludgeoning</option>
                    <option value="Cold">Cold</option>
                    <option value="Fire">Fire</option>
                    <option value="Force">Force</option>
                    <option value="Lightning">Lightning</option>
                    <option value="Necrotic">Necrotic</option>
                    <option value="Piercing">Piercing</option>
                    <option value="Poison">Poison</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Radiant">Radiant</option>
                    <option value="Slashing">Slashing</option>
                    <option value="Thunder">Thunder</option>
                </select>
                <div class="input-dir-container">
                    <input type="number" id="i" name="i" value=0>
                    <input type="number" id="j" name="j" value=0>
                    <input type="number" id="k" name="k" value=0>
                </div>
            </div>
        </div>


        <button type="submit" class="fantasy-btn">Update</button>
        <button type="button" id="stop-button" class="fantasy-btn">Stop Moving</button>
        <button type="button" id="reset-button" class="fantasy-btn">Reset</button>

        <div class="team-points">
            <div class="pc">
                <input type="radio" id="pc1" name="pc1" value="1">
                <label for="pc1"><i class="fa-solid fa-fire-flame-curved"></i></i></label>

                <input type="radio" id="pc2" name="pc2" value="1">
                <label for="pc2"><i class="fa-solid fa-fire-flame-curved"></i></i></label>

                <input type="radio" id="pc3" name="pc3" value="1">
                <label for="pc3"><i class="fa-solid fa-fire-flame-curved"></i></i></label>
            </div>

            <div class="npc">
                <input type="radio" id="npc1" name="npc1" value="1">
                <label for="npc1"><i class="fas fa-skull"></i></label>

                <input type="radio" id="npc2" name="npc2" value="1">
                <label for="npc2"><i class="fas fa-skull"></i></label>

                <input type="radio" id="npc3" name="npc3" value="1">
                <label for="npc3"><i class="fas fa-skull"></i></label>
            </div>
        </div>
    </form>

    <canvas id="myCanvas" width="200" height="200"></canvas>

    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>

</html>
